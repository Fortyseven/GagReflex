<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Gag Reflex </span>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Options</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#" id="btnRestoreDefaults">Restore Defaults</a>
            <a class="mdl-navigation__link" href="#" id="btnChromeStorePage">Chrome Store Page</a>
            <a class="mdl-navigation__link" href="#" id="btnAbout">About</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div id="Content">
            <!-- FILTER GROUP ---------------------------------------------------- -->
            <div class="mdl-card mdl-shadow--2dp filter-group">
                <span>
                    <div class="mdl-tooltip" for="group-color-top-ID">Color Top</div>
                    <div class="mdl-tooltip" for="group-color-bottom-ID">Color Bottom</div>
                    <div class="mdl-tooltip" for="group-name-ID">Unique name for this group of sites</div>
                    <div class="mdl-tooltip" for="group-domains-ID">Comma separated list of hostnames ("example.com, potato.com, chungus.com")</div>
                </span>

                <form action="#">
                    <div>
                        <label>Name</label><input type="text" name="group-name" id="group-name-ID"/>
                        <span class="group-colors">
                            <input class="group-color-top" id="group-color-top-ID" type="color" name="group-color-top"/>
                            <input class="group-color-bottom" type="color" id="group-color-bottom-ID" name="group-color-bottom"/>
                        </span>
                    </div>

                    <div class="">
                        <label>Hostnames <textarea rows=6 id="group-domains-ID" name="group-domains"></textarea></label>
                    </div>

                    <div class="group-options mdl-card__menu" style="clear: both">
                        <button id="group-option-menu-ID" class="mdl-button mdl-js-button mdl-button--icon">
                            <i class="material-icons">more_vert</i>
                        </button>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="group-option-menu-ID">
                            <li class="mdl-menu__item">Delete Group</li>
                        </ul>
                    </div>
                </form>
            </div>
            <!-- FILTER GROUP END ------------------------------------------------- -->
        </div>
    </main>
</div>
